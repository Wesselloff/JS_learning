<script type="text/javascript">
    function countBasketPrice(cart) {
        let cartSum = 0;
        for (let i in cart)
            // Проверку наличия полей "price" и "count" не делал, т.к. пока не решил, нужно ли ее делать здесь

            cartSum += cart[i].price * cart[i].count;
