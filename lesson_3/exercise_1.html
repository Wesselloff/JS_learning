<meta charset="utf-8">
<script type="text/javascript">
    let i = 1;
    let j;
    let simple;
    while (i <= 100) {
        j = 2;
        simple = true;
        while (j < i) {
            if (i % j++ == 0) {
                simple = false;
                break;
            }
        }
        if (simple)
            console.log(i);
        i++
    }

</script>
